name: Deploy Main Website to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'components/**'
      - 'data/**'
      - 'lib/**'
      - 'public/**'
      - 'package.json'
      - 'next.config.ts'
      - 'tailwind.config.js'
      - 'tsconfig.json'
      - '.github/workflows/deploy-main-website.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Main Website

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-main-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-main-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js (standalone)
        run: pnpm build
        env:
          NEXT_PUBLIC_SITE_URL: https://asagus.com
          NEXT_PUBLIC_GA_ID: ${{ secrets.GA_ID }}

      - name: Prepare standalone package
        run: |
          # Copy static assets and public files into standalone
          cp -r .next/static .next/standalone/.next/static
          cp -r public .next/standalone/public
          
          # Copy startup script
          cp startup.sh .next/standalone/startup.sh
          chmod +x .next/standalone/startup.sh
          
          # Dereference pnpm symlinks in standalone node_modules.
          # pnpm uses symlinks which break when Oryx tar.gz's and extracts them on Azure.
          if [ -d .next/standalone/node_modules ]; then
            echo "Dereferencing pnpm symlinks in node_modules (rsync -aL)..."
            # rsync -aL will recursively copy and follow symlinks so top-level
            # packages become real directories instead of symlinks to .pnpm
            mkdir -p .next/standalone/node_modules_deref
            rsync -aL .next/standalone/node_modules/ .next/standalone/node_modules_deref/
            rm -rf .next/standalone/node_modules
            mv .next/standalone/node_modules_deref .next/standalone/node_modules
            echo "Symlinks dereferenced successfully (rsync)"
          fi

          # If next is missing from standalone (pnpm tracing issue), install with npm
          if [ ! -f .next/standalone/node_modules/next/package.json ]; then
            echo "next module missing, installing production dependencies..."
            cd .next/standalone
            npm install --production --no-package-lock 2>/dev/null || true
            cd ../..
          fi

          # Verify the build output
          echo "=== Standalone directory contents ==="
          ls -la .next/standalone/
          echo "=== node_modules contents ==="
          ls .next/standalone/node_modules/ | head -20
          echo "=== Verify next is a real directory (not symlink) ==="
          file .next/standalone/node_modules/next
          ls .next/standalone/node_modules/next/package.json && echo "OK: next module found"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'asagus-main'
          publish-profile: ${{ secrets.AZURE_MAIN_PUBLISH_PROFILE }}
          package: .next/standalone
