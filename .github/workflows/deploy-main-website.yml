name: Deploy Main Website to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'components/**'
      - 'data/**'
      - 'lib/**'
      - 'public/**'
      - 'package.json'
      - 'next.config.ts'
      - 'tailwind.config.js'
      - 'tsconfig.json'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Main Website

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-main-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-main-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js (standalone)
        run: pnpm build
        env:
          NEXT_PUBLIC_SITE_URL: https://asagus.com
          NEXT_PUBLIC_GA_ID: ${{ secrets.GA_ID }}

      - name: Prepare standalone package
        run: |
          cp -r .next/static .next/standalone/.next/static
          cp -r public .next/standalone/public

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'asagus-main'
          publish-profile: ${{ secrets.AZURE_MAIN_PUBLISH_PROFILE }}
          package: .next/standalone
